<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/the-lego-movie" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <title>Awesome Jokes</title>
</head>

<body>
    <main>
        <div class="container-xl">
            <h1>Awesome <br> dad and Chuck Norris <br>
                jokes</h1>
            <div>
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                        <div class="card h-100">
                            <img src="assets/img/dad-lego.png" class="card-img-top" alt="...">
                            <div class="card-body">

                                <p class="card-text">This is a longer card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="assets/img/chuck-norris-lego.png" class="card-img-top-1" alt="...">
                            <div class="card-body">

                                <p class="card-text-1">This is a longer card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
